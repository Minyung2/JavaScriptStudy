<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전역 함수</title>
</head>

<body>
    <script>
        let x = 10, y = 20;

        //eval
        let a = eval('x+y');  // eval 문자열을 실행 가능한 형태로 바꿔줌
        let b = eval('y*4');
        console.log(a, b);
        // eval('window.alert("스크립트");');  // 계산식만 되는게 아님 (유효한 자바스크립트문이면 다 됨 any string)

        // isFinite() 함수는 전달된 값이 유한한 수인지를 검사하여 그 결과를 반환합니다. 만약 인수로 전달된 값이 숫자가 아니라면, 숫자로 변환하여 검사합니다.
        console.log(isFinite(123));         // true
        console.log(isFinite(123e100));
        console.log(isFinite(0));
        console.log(isFinite(true));
        console.log(isFinite(false));
        console.log(isFinite(null));
        console.log(isFinite('123'));
        console.log(isFinite(""));
        console.log(isFinite("문자열"));    // false
        console.log(isFinite(undefined));
        console.log(isFinite(NaN));
        console.log(isFinite(Infinity));


        /*isNaN() 함수는 전달된 값이 NaN인지를 검사하여 그 결과를 반환합니다. 만약 인수로 전달된 값이 숫자가 아니라면, 숫자로 강제 변환하여 검사합니다.
            전달된 값이 숫자인지 아닌지를 확인하기 위하여 typeof 연산자를 대신 사용할 수도 있습니다.*/
        console.log(isNaN(123));         // false
        console.log(isNaN(123e100));
        console.log(isNaN(0));
        console.log(isNaN(true));
        console.log(isNaN(false));
        console.log(isNaN(null));
        console.log(isNaN('123'));
        console.log(isNaN(""));
        console.log(isNaN("문자열"));    // true
        console.log(isNaN(undefined));
        console.log(isNaN(NaN));
        console.log("==========================");

        /* parseInt() 함수는 문자열을 파싱하여 정수로 반환합니다.  위의 예제처럼 parseInt() 함수에 두 번째 인수로 특정 진법을 전달하면, 해당 진법에 맞는 정수로 반환합니다.
            또한, 전달받은 문자열의 시작이 "0x"로 시작하면, parseInt() 함수는 해당 문자열을 16진수로 인식합니다.*/
        console.log(parseInt('213'));
        console.log(parseInt('123.000'));
        console.log(parseInt('123.567'));
        console.log(parseInt('12 34 56'));
        console.log(parseInt('     123     '));
        console.log(parseInt('123 다이아몬드'));
        console.log(parseInt('다이아몬드 123'));
        console.log(parseInt('10', 10));
        console.log(parseInt('10', 8));
        console.log(parseInt('aa', 16));
        console.log("==========================");
        // parseFloat() 함수는 문자열을 파싱하여 부동 소수점 수(floating point number)로 반환합니다.
        console.log(parseFloat('213'));
        console.log(parseFloat('123.000'));
        console.log(parseFloat('123.567'));
        console.log(parseFloat('12 34 56'));
        console.log(parseFloat('     123     '));
        console.log(parseFloat('123 다이아몬드'));
        console.log(parseFloat('다이아몬드 123'));
        console.log(parseFloat('123.23144151').toFixed(2)); // toFixed(param) - 소수점 param 자리 까지.
        console.log("==========================");
        /*encodeURI() 함수는 URI에서 주소를 표시하는 특수문자를 제외하고, 모든 문자를 이스케이프 시퀀스(escape sequences) 처리하여 부호화합니다.
        하지만 encodeURIComponent() 함수는 URI에서 encodeURI() 함수에서 부호화하지 않은 모든 문자까지 포함하여 이스케이프 시퀀스 처리합니다.*/
        let uri = "https://www.naver.com/search?name=홍길동&location=서울";
        let enc1 = encodeURI(uri);
        let enc2 = encodeURIComponent(uri);
        console.log(uri);
        console.log(enc1);
        console.log(enc2);
        let dec1 = decodeURI(enc1);
        let dec2 = decodeURIComponent(enc2);
        console.log(dec1);
        console.log(dec2);

        /*escape()와 unescape() - escape() 함수는 전달받은 문자열에서 특정 문자들을 16진법 이스케이프 시퀀스 문자로 변환합니다.
        unescape() 함수는 전달받은 문자열에서 escape() 함수나 다른 방법으로 만들어진 16진법 이스케이프 시퀀스 문자를 원래의 문자로 변환합니다.*/
        let str = "wonderful world !@#";
        let esc = escape(str);
        let une = unescape(esc);
        console.log(str, esc, une);

        console.log("===================");
        console.log(Number('123'));
        console.log(Number('123.000'));
        console.log(Number('123.456'));
        console.log(Number('12 34 67'));
        console.log(Number('123 diamond'));
        console.log(Number('diamond 123'));
        console.log(Number(true));
        console.log(Number(false));
        console.log(Number(new Date()));
        console.log(Number(null));
        console.log(typeof (Number('123')));
        console.log(Number('123') instanceof Object);
        console.log(Number('123') instanceof Number);

        console.log("===================");
        console.log(String(123));
        console.log(String(123.345));
        console.log(String('123'));
        console.log(String(new Date()));
        console.log(String(123));
        console.log(String(null));
        console.log(String(true));
        console.log(String(Boolean(0)));
        console.log(String(Boolean(1)));
        console.log(typeof (String(123)));

        console.log("===================");
        
    </script>
</body>

</html>
