<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>

<body>
    <h4>사각형</h4>
    <script>
        let repeat = 5;
        for (let row = 0; row < repeat; row++) {
            for (let col = 0; col < repeat; col++) {
                document.write('*');
            }
            document.write("<br>");
        }

    </script>
    <h4>삼각형</h4>
    <!-- *<br>**<br>***<br>****<br>*****<br> -->
    <br>
    <script>
        document.write("<h3>for문으로 삼각형만들기</h3><br>");
        for (let row = 0; row < repeat; row++) {
            for (let col = 0; col <= row; col++) {
                document.write('*');
            }
            document.write("<br>");
        }
    </script>
    <br>
    <!-- *****<br>****<br>***<br>**<br>*<br> -->
    <script>
        for (let row = 0; row < repeat; row++) {
            for (let col = 0; col < repeat - row; col++) {
                document.write('*');
            }
            document.write("<br>");
        }
        document.write("<br>");
    </script>
    <!-- &nbsp;&nbsp;*<br>&nbsp;***<br>*****<br> -->
    <br>
    <script>
        repeat = 3; 
        for (let row = 0; row < repeat; row++) {
            for (let space = repeat - 1; space > row; space--) {
                document.write('&nbsp');
            }
            for (let col = 0; col <= (2*row); col++) {
                    document.write('*');
            }
            document.write('<br>');
        }

    </script>
</body>

</html>
